<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> ثبت نام</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-DOXMLfHhQkvFFp+rWTZwVlPVqdIhpDVYT9csOnHSgWQWPX0v5MCGtjCJbY6ERspU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../style/style.css" />
    <link
      href="https://db.onlinewebfonts.com/c/41e49eab42867016423011dccc96c22a?family=YekanBakh-Bold"
      rel="stylesheet"
    />
  </head>
  <body id="index2">
    <!-- start -->
    <div class="container fs-4 py-3">
      <h3
        class="fw-bold fs-2 mt-3 pb-2 mb-4 border-4 border-bottom border-warning text-light text-center lalezar"
      >
        مشخصات
      </h3>
      <form class="row g-3 text-light needs-validation mt-4" novalidate>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">نام</label>
          <input type="text" class="form-control" id="inputEmail4" required />
          <div class="invalid-feedback">نام خود را وارد کنید</div>
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">نام خانوادگی</label>
          <input
            type="text"
            class="form-control"
            id="inputPassword4"
            required
          />
          <div class="invalid-feedback">نام خانوادگی خود را وارد کنید</div>
        </div>

        <div class="col-12">
          <label for="validationCustomUsername" class="form-label"
            >شماره تماس</label
          >
          <div class="input-group has-validation">
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              placeholder="به صورت لاتین وارد شود"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">لطفا مشاره تماس خود را وارد کنید</div>
          </div>
        </div>

        <div class="col-12">
          <label for="email"
            >آدرس ایمیل <span class="text-muted">(اختیاری)</span></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="me@example.com"
          />
          <div class="invalid-feedback">
            لطفا یک آدرس ایمیل معتبر برای به روز رسانی وارد کنید.
          </div>
        </div>

        <div class="col-12">
          <label for="inputAddress" class="form-label">خیابان اصلی</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
            required
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label"
            >خیابان فرعی <span class="text-muted">(اختیاری)</span></label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment or suite"
          />
        </div>

        <div class="col-md-6">
          <label for="inputState" class="form-label">استان محل سکونت</label>
          <select id="inputState" class="form-select" required>
            <option value selected>انتخاب...</option>
            <option>تهران</option>
            <option value="">خراسان رضوی</option>
            <option value="">فارس</option>
            <option value="">اصفهان</option>
            <option value="">خوزستان</option>
            <option value="">مازندران</option>
            <option value="">کرمان</option>
            <option value="">البرز</option>
            <option value="">گیلان</option>
            <option value="">کرمانشاه</option>
            <option value="">گلستان</option>
            <option value="">لرستان</option>
            <option value="">هرمزگان</option>
            <option value="">همدان</option>
            <option value="">کردستان</option>
            <option value="">قم</option>
            <option value="">مرکزی</option>
            <option value="">قزوین</option>
            <option value="">اردبیل</option>
            <option value="">یزد</option>
            <option value="">بوشهر</option>
            <option value="">زنجان</option>
            <option value="">سمنان</option>
            <option value="">ایلام</option>
            <option value="">آذربایجان شرقی</option>
            <option value="">خراسان شمالی</option>
            <option value="">خراسان جنوبی</option>
            <option value="">چهارمحال بختیاری</option>
            <option value="">کهکیلویه و بویر احمد</option>
          </select>
          <div class="invalid-feedback">لطفاً یک استان را انتخاب کنید.</div>
        </div>

        <div class="col-md-4">
          <label for="inputState" class="form-label">شهر محل سکونت</label>
          <select id="inputState" class="form-select" required>
            <option value="">انتخاب...</option>
            <option>مشهد</option>
          </select>
          <div class="invalid-feedback">لطفاً یک شهر را انتخاب کنید.</div>
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">تلفن ثابت</label>
          <input type="text" class="form-control" id="inputZip" required />
        </div>
        <hr />

        <div class="text-center">
          <button type="submit" class="btn btn-outline-success w-50 fs-4">
            تایید
          </button>
        </div>
        <div class="text-end">
          <a href="../../index.html" class="btn btn-outline-danger fs-6">بازگشت</a>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="java.js"></script>
  </body>
</html>
